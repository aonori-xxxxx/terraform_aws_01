name: Terraform Plan and Apply

on:
  push:
    branches:
      - main  # 特定のブランチを指定する (例: main)

jobs:
  terraform:
    name: Run Terraform
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.5.0  # 使用するTerraformのバージョンを指定

      - name: Terraform Init
        run: terraform init

      - name: Terraform Plan
        run: terraform plan

      - name: Terraform Apply
        if: github.ref == 'refs/heads/develop'  # 特定のブランチでのみ適用
        run: terraform apply -auto-approve

